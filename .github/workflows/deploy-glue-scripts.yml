name: Deploy Glue Scripts

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'temp_ingestion_infrastructure.yaml'

env:
  AWS_REGION: us-east-1
  S3_BUCKET: de-27-team11

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Upload Glue scripts to S3
      run: |
        aws s3 cp scripts/etherscan_to_s3_glue.py s3://$S3_BUCKET/scripts/ || echo "Script upload may need adjustment"
        aws s3 cp scripts/glue_feature_engineering.py s3://$S3_BUCKET/scripts/ || echo "Script upload may need adjustment"
        aws s3 cp scripts/glue_modeling.py s3://$S3_BUCKET/scripts/ || echo "Script upload may need adjustment"
        echo " Glue scripts deployment attempted"
